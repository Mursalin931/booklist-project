<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book-list</title>
</head>

<body>
    <div class="container">
        <div class="head">
            My-Booklist
        </div>
        <input type="text" placeholder="Name Of Book" id="title" required!>
        <input type="text" placeholder="Author" id="author" required!>
        <input type="text" placeholder="Year" id="year" required!>
        <input type="button" id="btn" value="Add Book" class="btn">

        <table>
            <thead id="booklist">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>

                </tr>
            </thead>
        </table>
        <footer>

        </footer>
    </div>







    <script src="app.js"></script>
</body>

</html>
